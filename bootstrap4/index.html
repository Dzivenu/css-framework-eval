<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Example Blog</a>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
    </nav>

    <div class="jumbotron mb-0 py-2">
      <h1 class="display-3">Blog Title</h1>
      <h2>Blog Subtitle</h2>
    </div>

    <div class="bg-secondary py-4">
      <div class="container bg-light py-2">
        <h2>Bloggy McBlogface</h2>
        <p class="lead">Today, Date Monthy</p>

        <div class="row">
          <div class="col">
              <img src="http://placehold.it/200x200" />
          </div>
          <div class="col-9">
              <p>Lorem Ipsum Hereum</p>
          </div>
        </div>

        <div class="row">
          <div class="col-6 mt-2">
            <h3>Comments</h3>

            <form>
              <div class="form-group">
                <label for="exampleName">Name</label>
                <input type="text" class="form-control" id="exampleName">
              </div>
              <div class="form-group">
                <label for="exampleComment">Comment</label>
                <textarea class="form-control" id="exampleComment" rows="3"></textarea>
              </div>
              <div class="form-group">
                Is this spam?
                <div class="form-check form-check-inline">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Yes
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> No
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="bg-dark">
      <div class="container py-2">
        <p class="text-center text-white">Made using Bootstrap4 Beta</p>
      </div>
    </div>

    <script type="text/javascript" src="bundle.js" charset="utf-8"></script>  
  </body>
</html>
