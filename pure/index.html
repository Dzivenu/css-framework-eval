<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div>
      <div class="header">
        <div class="pure-menu pure-menu-horizontal">
          <a href="#" class="pure-menu-heading pure-menu-link">Example Blog</a>
          <ul class="pure-menu-list">
            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Home</a></li>
            <li class="pure-menu-item"><a href="#" class="pure-menu-link">About</a></li>
          </ul>
        </div>
      </div>

      <div class="pure-g bg-hero">
        <div class="pure-u-1-1 l-box">
          <h1>
            Blog title
          </h1>
          <h2>
            Blog subtitle
          </h2>
        </div>
      </div>

      <div class="pure-g bg-gray">
        <div class="pure-u-1-1 l-box">
          <div class="box">
            <h2>Bloggy McBlogface</h2>
            <p class="subheader">Today, Date Monthy</p>

            <div class="pure-g">
              <div class="pure-u-1-5">
                <img src="http://placehold.it/200x200" />
              </div>
              <div class="pure-u-4-5">
                <p>Lorem Ipsum Hereum</p>
              </div>
            </div>

            <div class="pure-g">
              <div class="pure-u-1-2">
                <h3>Comments</h3>

                <form class="pure-form pure-form-stacked">
                  <fieldset>
                    <label for="name">Name</label>
                    <input id="name" class="pure-input-1" type="name" placeholder="" />

                    <label for="comment">Comment</label>
                    <textarea class="pure-input-1" placeholder=""></textarea>

                    Is this spam?
                    <label for="spam" class="pure-radio">
                        <input id="spam" type="radio" name="yes" value="option1" checked>
                        Yes
                    </label>
                    <label for="spam" class="pure-radio">
                        <input id="spam" type="radio" name="no" value="option1">
                        No
                    </label>

                    <button type="submit" class="pure-button pure-input-1-2 pure-button-primary">submit</button>
                  </fieldset>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>

      <div class="footer">
        <div class="pure-g">
           <div class="pure-u-1">
            <p class="margin-20-top">Made using Pure</p>
          </div>
        <div class="pure-g">
      </div>
    </div>

    <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
    </body>
</html>
