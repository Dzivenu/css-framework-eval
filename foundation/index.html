<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <link href="main.css" rel="stylesheet" type="text/css">
    </head>
    <body>
      <div class="top-bar">
        <div class="top-bar-left">
          <ul class="menu" data-dropdown-menu>
            <li class="menu-text">Example Blog</li>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div>
      </div>

      <div class="bg-primary">
        <div class="row">
          <div class="column">
            <h1>Blog title</h1>
            <h2 class="subheader">Blog subtitle</h2>
          </div>
        </div>
      </div>

      <div class="bg-gray">
        <div class="row">
          <div class="medium-12 columns">
            <div class="callout margin-20-top">
              <h2>Bloggy McBlogface</h2>
              <p class="subheader">Today, Date Monthy</p>

              <div class="row margin-20-top">
                <div class="medium-2 columns">
                  <img class="thumbnail" src="http://placehold.it/100x100" alt="" />
                </div>
                <div class="medium-2 columns">
                  <p>Lorem Ipsum Hereum</p>
                </div>
              </div>

              <div class="row margin-20-top">
                <div class="medium-12 columns">
                  <h3>Comments</h3>

                  <form>
                    <div class="row">
                      <div class="medium-6 columns">
                        <label>Name
                          <input type="text" placeholder="">
                        </label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="medium-6 columns">
                        <label>Comment
                          <textarea placeholder=""></textarea>
                        </label>
                      </div>
                    </div>
                    <div class="row">
                      <fieldset class="large-6 columns">
                        <legend>Is this spam?</legend>
                        <input type="radio" name="spam" value="Yes" id="spamyes" required><label for="spamyes">Yes</label>
                        <input type="radio" name="spam" value="No" id="spamno"><label for="spamno">No</label>
                      </fieldset>
                    </div>
                    <div class="row">
                      <div class="medium-6 columns">
                        <input type="submit" class="button hollow" value="Submit" />
                      </div>
                    </div>
                  </form>

                </div>
              </div>

            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="row">
          <div class="medium-12 columns margin-20-top">
            <p class="text-center">Made using Foundation</p>
          </div>
        </div>
      </div>

      <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
    </body>
</html>
