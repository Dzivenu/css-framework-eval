<html>
  <head>
    <meta charset="utf-8">
    <link href="main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <nav class="uk-navbar-container" uk-navbar>
      <div class="uk-navbar-left">
        <ul class="uk-navbar-nav">
          <li class="uk-active"><a href="#">Example Blog</a></li>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>
    </nav>

    <div class="uk-section uk-section-secondary">
      <div class="uk-container uk-container-large uk-padding-small">
        <h1 class="uk-heading-primary uk-text-muted">Blog Title</h1>
        <h3 class="uk-text-muted">Blog Subtitle</h3>
      </div>
    </div>

    <div class="uk-section uk-section-muted uk-section-small">
      <div class="uk-container uk-container-large uk-padding-small">
        <div class="uk-section uk-section-default uk-section-small uk-padding">
          <h2>Bloggy McBlogface</h2>
          <p class="uk-text-meta">Today, Date Monthy</p>

          <div class="uk-grid">
            <div class="uk-width-1-3@m">
              <img src="http://placehold.it/200x200" />
            </div>
            <div class="uk-width-expand@m">
              <p>Lorem Ipsum Hereum</p>
            </div>
          </div>

          <h3>Comments</h3>
          <form class="uk-form-stacked">
            <div class="uk-margin">
              <label class="uk-form-label" for="form-stacked-text">Name</label>
              <div class="uk-form-controls">
                <input class="uk-input" id="form-stacked-text" type="text" placeholder="">
              </div>
            </div>
            <div class="uk-margin">
              <label class="uk-form-label" for="form-stacked-text">Comment</label>
              <div class="uk-form-controls">
                <textarea class="uk-textarea" rows="3" placeholder="Textarea"></textarea>
              </div>
            </div>
            <div class="uk-margin">
              <label class="uk-form-label" for="form-stacked-text">Is this spam?</label>
              <div class="uk-margin uk-grid-small uk-child-width-auto" uk-grid>
                <label><input class="uk-radio" type="radio" name="radio2" checked> Yes</label>
                <label><input class="uk-radio" type="radio" name="radio2"> No</label>
              </div>
            </div>
            <div class="uk-margin">
              <input type="submit" class="uk-button uk-button-primary" value="Submit" />
            </div>
          </form>

        </div>
      </div>
    </div>

    <div class="uk-section uk-section-secondary">
      <div class="uk-container uk-container-large uk-padding-small">
        <p class="uk-text-center uk-text-meta">Made using UIKit</p>
      </div>
    </div>

    <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
  </body>
</html>
