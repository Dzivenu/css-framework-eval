<html>
  <head>
    <meta charset="utf-8">
    <link href="main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="ui secondary  menu">
      <a class="active item">
        Example Blog
      </a>
      <a class="item">
        Home
      </a>
      <a class="item">
        About
      </a>
    </div>

    <div class="ui inverted vertical masthead aligned segment">
      <h1 class="ui middle aligned grid container inverted header">
        Blog Title
      </h1>
      <h2 class="ui middle aligned grid container inverted header">
        Blog subtitle
      </h1>
    </div>

    <div class="ui vertical stripe segment bg-gray">
      <div class="ui middle aligned stackable grid container bg-white segment">
        <h2>Bloggy McBlogface</h2>
        <p class="subheader">Today, Date Monthy</p>

        <div class="ui items">
          <div class="item">
            <div class="image">
              <img src="http://placehold.it/300x300">
            </div>
            <div class="content">
              <p>Lorem Ipsum Hereum</p>
            </div>
          </div>
        </div>

        <h3>Comments</h3>
        
        <form class="ui form">
          <div class="two fields">
            <div class="field">
              <label>First Name</label>
              <input type="text" name="first-name" placeholder="">
            </div>
          </div>
          <div class="two fields">
            <div class="field">
              <label>Comment</label>
              <textarea rows="2"></textarea>
            </div>
          </div>

          <div class="inline fields">
            <label for="fruit">Is this spam?</label>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="spam" checked="" tabindex="0" class="hidden">
                <label>Yes</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="spam" tabindex="0" class="hidden">
                <label>No</label>
              </div>
            </div>
          </div>
          <div class="ui submit button">Submit</div>

        </form>

      </div>
    </div>

    <div class="ui inverted vertical center aligned footer segment">
      <div class="ui container">
        <div class="ui stackable inverted divided equal height stackable grid">
          <div class="wide column">
            <h4 class="ui inverted header">Made using SemanticUI</h4>
          </div>
      </div>
    </div>

    <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
  </body>
</html>
